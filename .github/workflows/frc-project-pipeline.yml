name: Frc Project Pipeline
on: push
jobs:
   build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Java and Maven
        uses: actions/setup-java@v4  
        with:
         java-version: '17'
         distribution: 'adopt'
      - name:  Install dependencies
        run : mvn install
      - name: Test 
        run: mvn test    
        